<p>registration works!</p>
<form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
    </div>
    <div>
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" [(ngModel)]="formData.dob" required>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="formData.password" required>
    </div>
    <button type="submit">Submit</button>
  </form>
  


 <h1> USERS DATA </h1>
  <ul *ngFor = "let user of allUsers" >
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{user.name}}</h5>
          <p class="card-text">{{user.email}} DOB: {{user.dob}}</p>
          <button class="btn btn-primary" [routerLink]="['update-user', user.id]" >Update</button><br>
          <a href="#" class="btn btn-primary">Delete</a>
        </div>
      </div>


  </ul>
